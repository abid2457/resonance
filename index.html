<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('/assets/images/logimg.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .container {
            position: relative;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 8px;
            width: 350px;
            text-align: center;
            color: white;
        }

        h2 {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid white;
            border-radius: 5px;
            background: transparent;
            color: white;
        }

        input::placeholder {
            color: white;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            background: rgb(175, 40, 40);
            color: white;
            margin-top: 10px;
        }

        .btn:hover {
            background: rgb(200, 50, 50);
        }

        .links {
            margin-top: 15px;
            font-size: 14px;
        }

        .links a {
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container" id="loginForm">
        <h2>Login</h2>
        
        <input type="email" id="loginEmail" placeholder="Email address">
        <input type="password" id="loginPassword" placeholder="Password">
        
        <button class="btn" onclick="login()">Log in</button>
        
        <div class="links">
            <p><a href="#">Forgot your password?</a></p>
            <p>Don't have an account? <a href="#" onclick="toggleForms()">Register</a></p>
        </div>
    </div>
    
    <div class="container" id="registerForm" style="display:none;">
        <h2>Enjoy Exclusive Perks</h2>
        <p>✔ Be one of the first to get presale tickets</p>
        <p>✔ Set up alerts for your favourite artists</p>
        <p>✔ Receive our newsletter about the latest tours</p>
        
        <input type="text" id="firstName" placeholder="First Name">
        <input type="text" id="lastName" placeholder="Last Name">
        <input type="text" id="postcode" placeholder="Postcode">
        <input type="email" id="registerEmail" placeholder="Email address">
        <input type="password" id="registerPassword" placeholder="Password">
        
        <button class="btn" onclick="register()">Register</button>
        
        <div class="links">
            <p>Already Registered? <a href="#" onclick="toggleForms()">Log in</a></p>
        </div>
    </div>
    
    <script>
        function toggleForms() {
            let registerForm = document.getElementById("registerForm");
            let loginForm = document.getElementById("loginForm");
            
            if (registerForm.style.display === "none") {
                registerForm.style.display = "block";
                loginForm.style.display = "none";
            } else {
                registerForm.style.display = "none";
                loginForm.style.display = "block";
            }
        }

        function login() {
            let email = document.getElementById("loginEmail").value;
            let password = document.getElementById("loginPassword").value;
            
            if (email && password) {
                alert("Login Successful!");
                window.location.href = "Home.html";
            } else {
                alert("Please fill in all fields.");
            }
        }

        function register() {
            let firstName = document.getElementById("firstName").value;
            let lastName = document.getElementById("lastName").value;
            let postcode = document.getElementById("postcode").value;
            let email = document.getElementById("registerEmail").value;
            let password = document.getElementById("registerPassword").value;
            
            if (firstName && lastName && postcode && email && password) {
                alert("Registration Successful!");
                window.location.href = "Home.html";
            } else {
                alert("Please fill in all fields.");
            }
        }
    </script>
</body>
</html>
